<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="solar-panel-solid.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fa.css">
    <title>Kostal Solar Data</title>
</head>
<body>
    <h1>Kostal Solar Data <i class="fa-solid fa-solar-panel"></i></h1>
    <p><i class="fa-regular fa-sun"></i> Production: <span class="value" id="production-value"></span></p>
    <p><i class="fa-solid fa-house-user"></i> Consumption: <span class="value" id="consumption-value"></span></p>
    <p><i class="fa-solid fa-plug"></i> Grid: <span class="value" id="grid-value"></span> <span id="feed-in-text">(feed in)</span></p>
    <script src="script.js"></script>
</body>
</html>
